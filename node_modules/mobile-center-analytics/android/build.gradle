apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 13
        versionName "0.10.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.facebook.react:react-native:+'
    compile 'com.microsoft.azure.mobile:mobile-center-analytics:0.12.0'

    //compile project(':RNMobileCenterShared')   // For testing with TestApp
    compile 'com.microsoft.azure.mobile.react:mobile-center-react-native:0.10.0'
}
